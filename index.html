<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-XMC8n+jXp7NwzgrEMG5LII/6CjwYxzrzqEdq7dC9iy5AVsuNUZBmFl2dcW6glMoi0AqMyFc7Bq5oCq2oIL2BPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="cvTitle">Curriculum Vitae</h1>
        </header>
        <section id="personal-info">
            <h2>Personal Information</h2>
            <img src="imgs/profile_picture.jpg" alt="Profile Picture">
            <ul id="personalInfoList"></ul>
            <div id="socialButtons"></div>
        </section>
        <section id="education">
            <h2>Education</h2>
            <ul id="educationList"></ul>
        </section>
        <section id="experience">
            <h2>Professional Experience</h2>
            <ul id="experienceList"></ul>
        </section>
        <section id="publications">
            <h2>Publications</h2>
            <ul id="publicationsList"></ul>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
